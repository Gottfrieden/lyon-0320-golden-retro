<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Retro</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Contact_style.css">
</head>

<body>


    <div class="header">
        <h1>Contact Us</h1>
    </div>
    <div class="middle">

        <div class="form">
            <h3>Get in Touch !</h3>
            <form action="#" method="post">

                <label for="name"></label>
                <input type="text" id="name" name="user_name" placeholder="Name">


                <label for="mail"></label>
                <input type="email" id="mail" name="user_mail" placeholder="Mail">


                <label for="msg"></label>
                <textarea id="msg" name="user_message" placeholder="Message"></textarea>

            </form>
            <div class="button">
                <button type="submit">Send</button>
            </div>

        </div>

        <div class="contact">
            <div class="mail">

                <h5>Mail</h5>
                <div>
                    <i class="fa fa-envelope" aria-hidden="true">
                        Contact@retro-golden.fr
                    </i>

                </div>
            </div>
            <div class="call-us">
                <h5>Call Us</h5>
                <div>
                    <i class="fa fa-phone" aria-hidden="true">
                        0800 00 00 00
                    </i>

                </div>
            </div>

            <div class="location">
                <h5>Location</h5>
                <div>
                    <i class="fa fa-map" aria-hidden="true">
                        Bowser Castle <i class="fa fa-heart" aria-hidden="true"></i>
                    </i>

                </div>
            </div>
            <div class="time-working">
                <h5>Time Working</h5>
                <i class="fa fa-clock-o" aria-hidden="true">
                    Contact@retro-golden.fr
                </i>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>


</body>

</html>
